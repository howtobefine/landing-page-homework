            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>

</head>

<body>

        <div class="container">
            <div>
                <i class="bi bi-record-fill text-info"></i>
                <a class="navbar-brand text-dark" href="home.html">小懶蟲</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="home.html">首頁</a>
                    </li>

                        <a class="nav-link" href="#">服務介紹</a>
                    </li>
                    <li class="nav-item mx-3">

                    <li class="nav-item">
                        <a class="btn btn-info" href="purchase.html">方案費用</a>
                    </li>
            </div>
        </div>
    </nav>

    <header class="py-5" style="background-image: url(images/bg_paper.png);">
        <div class="container">
            <div class="container text-center fw-bold">
                <p class="text-info fs-5">HAPPY LIFE</p>
                <h1 class="h2 fw-bold">開始當個小懶蟲</h1>
            </div>
        </div>
    </header>

    <section class="py-5 container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="" class="p-lg-5 shadow-lg">
                    <h3 class="deco-line h4 mb-3">選擇方案</h3>
                    <ul class="row row-cols-1 row-cols-lg-3 list-unstyled g-1">
                        <li class="col">
                            <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark">小小搭懶蟲<br
                                    class="d-none d-lg-block">
                                NT 298/月</button>
                        </li>
                        <li class="col">
                            <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark">睡一整天囉<br
                                    class="d-none d-lg-block">
                                NT 666/月</button>
                        </li>
                        <li class="col">
                            <button type="button" class="btn btn-info w-100 btn-lg py-3 text-white btn-special">客製化方案<br
                                    class="d-none d-lg-block">
                                客服詢價</button>
                        </li>
                    </ul>
                    <h3 class="deco-line h4 mb-3 mt-5">填寫資料</h3>
                    <div class="mb-3">
                        <div class="row row-cols-1 row-cols-lg-2">
                            <div class="col">
                                <label for="firstname" class="form-label">名字</label>
                                <input type="text" id="firstname" class="form-control" aria-label="First name" required>
                            </div>
                            <div class="col">
                                <label for="lastname" class="form-label">姓氏</label>
                                <input type="text" id="lastname" class="form-control" aria-label="Last name" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">手機號碼</label>
                        <input type="tel" id="phone" class="form-control" aria-label="phone number" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件</label>
                        <input type="email" id="email" class="form-control" aria-label="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">地址</label>
                        <input type="text" id="address" class="form-control" aria-label="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">方便聯繫時間</label>
                        <select id="time" class="form-select" aria-label="time" required>
                            <option value="1">9:00-12:00</option>
                            <option value="2">13:00-17:00</option>
                            <option value="3">17:00-21:00</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <p>加購服務</p>
                        <input type="checkbox" class="form-check-input" id="add-item1" aria-label="purchase">
                        <label for="add-itme1" class="form-check-label ms-1 me-3">每週一清掃家裡+100</label>
                        <input type="checkbox" class="form-check-input" id="add-item2" aria-label="purchase">
                        <label for="add-itme2" class="form-check-label ms-1 me-3">按摩+50</label>
                        <input type="checkbox" class="form-check-input" id="add-item3" aria-label="purchase">
                        <label for="add-itme3" class="form-check-label ms-1 me-3">聽你說話+150</label>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">備註說明</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button class="btn btn-info w-100 my-4">選擇方案</button>
                </form>
            </div>
        </div>
    </section>

    <section class="bg-light">
        <div class="container py-5">
            <h2 class="text-center mb-4 fw-bold">需要其他協助嗎？</h2>
            <ul class="row list-unstyled justify-content-center g-3">
                <li class="col-8 col-lg-3">
                    <div class="card border-0 shadow py-4 btn">
                        <a href="tel:+8867555666" class="link-dark text-decoration-none h5 text-nowrap pe-2"><i
                                class="bi bi-telephone-fill me-2 text-info"></i>07-555-666</a>
                    </div>
                </li>
                <li class="col-8 col-lg-3">
                    <div class="card border-0 shadow py-4 btn">
                        <a href="#" class="link-dark text-decoration-none h5 text-nowrap pe-2"><i
                                class="bi bi-facebook me-2 text-info"></i>我就是個小懶蟲</a>
                    </div>
                </li>
                <li class="col-8 col-lg-3">
                    <div class="card border-0 shadow py-4 btn">
                        <a href="faq.html" class="link-dark text-decoration-none h5 text-nowrap pe-2"><i
                                class="bi bi-question-lg me-2 text-info"></i>常見問題</a>
                    </div>
                </li>
            </ul>
        </div>
    </section>

        crossorigin="anonymous"></script>
</body>

</html>
